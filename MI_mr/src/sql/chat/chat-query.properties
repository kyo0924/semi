selectAllChatroom = SELECT CHATROOM_ID, CHATROOM_NAME, CHATROOM_ADMIN FROM CHATROOM JOIN CHATROOM_BY_MEMBER USING(CHATROOM_ID) WHERE MEMBER_ID = ? ORDER BY CHATROOM_ID
selectAllChat = SELECT MEMBER_ID, MEMBER_NAME, CHAT_CONTENT, CHATROOM_ID, TO_CHAR(CHAT_TIME, 'RRRR-MM-DD HH24:MI:SS') AS TIME FROM CHAT JOIN MEMBER USING(MEMBER_ID) WHERE CHATROOM_ID = ? ORDER BY TIME
insertChat = INSERT INTO CHAT VALUES(SEQ_CHAT_ID.NEXTVAL, ?, SYSDATE, ?, ?)
addChatroom = INSERT INTO CHATROOM VALUES (?, ?, ?)
findLastChatroomId = SELECT MAX(CHATROOM_ID) FROM CHATROOM
addChatroomByMember = INSERT INTO CHATROOM_BY_MEMBER VALUES(?, ?)
selectAllChatroomByMember = SELECT MEMBER_ID, MEMBER_NAME, CHATROOM_ID FROM CHATROOM_BY_MEMBER JOIN MEMBER USING(MEMBER_ID) WHERE CHATROOM_ID IN (SELECT CHATROOM_ID FROM CHATROOM_BY_MEMBER WHERE MEMBER_ID = ?) ORDER BY CHATROOM_ID